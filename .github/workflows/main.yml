# .github/workflows/update_rules.yml

name: Fetch and Convert China List

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # V V V V V V V V V V V V V V V V V V V V V V V
    #  在这里添加权限设置
    permissions:
      contents: write # <--- 授予对仓库内容的写权限
    # A A A A A A A A A A A A A A A A A A A A A A A

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest china-list.txt
        run: curl -o china-list.txt https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/china-list.txt

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run conversion script
        run: python convert.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add china-list.mrs
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update china-list.mrs"
            git push
          else
            echo "No changes to commit."
          fi
