# .github/workflows/update_rules.yml

name: Fetch and Convert China List with Mihomo

on:
  # 1. 定时任务：每天 0 点（UTC 时间）执行一次
  schedule:
    - cron: '0 0 * * *'
  
  # 2. 手动触发：允许你在 Actions 页面手动运行此工作流程
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # 授予工作流对仓库内容的写权限
    permissions:
      contents: write

    steps:
      # 步骤 1: 检出你自己的仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 步骤 2: 安装 Mihomo (最终修正版)
      - name: Install Mihomo (Specific Version)
        run: |
          # 从你提供的固定链接下载，并直接保存为 mihomo.gz
          curl -Lo mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.19.15/mihomo-linux-amd64-compatible-v1.19.15.gz
          
          # 解压文件。这将直接生成一个名为 'mihomo' 的文件
          gzip -d mihomo.gz
          
          # 解压后的文件已正确命名为 'mihomo'，因此不需要 mv 命令
          
          # 赋予执行权限
          chmod +x mihomo
          
          # 将其移动到系统路径中，以便全局调用
          sudo mv mihomo /usr/local/bin/

      # 步骤 3: 下载最新的 china-list.txt
      - name: Fetch latest china-list.txt
        run: curl -o china-list.txt https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/china-list.txt

      # 步骤 4: 从 txt 准备 yaml 规则集文件
      - name: Prepare YAML ruleset from TXT
        run: |
          echo "payload:" > china-list.yaml
          grep -vE '^#|^$' china-list.txt | awk '{print "  - \047" $0 "\047"}' >> china-list.yaml

      # 步骤 5: 使用 Mihomo 将 YAML 转换为 MRS
      - name: Convert YAML to MRS using Mihomo
        run: mihomo convert-ruleset domain yaml china-list.yaml china-list.mrs

      # 步骤 6: 提交并推送生成的文件
      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add china-list.mrs
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update china-list.mrs (via mihomo v1.19.15)"
            git push
          else
            echo "No changes to commit."
          fi
